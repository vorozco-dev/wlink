<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Redirección a WhatsApp</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      text-align: center;
      background-color: #f9f9f9;
    }

    #avisoTikTok {
      display: none;
      background: #fff3cd;
      padding: 15px;
      margin-bottom: 20px;
      border: 1px solid #ffeeba;
      border-radius: 8px;
      color: #856404;
    }

    .boton {
      display: inline-block;
      padding: 14px 24px;
      font-size: 18px;
      border-radius: 8px;
      text-decoration: none;
      margin-top: 10px;
      transition: background-color 0.3s ease;
    }

    a#botonWsp {
      background-color: #25d366;
      color: white;
    }

    a#botonWsp:hover {
      background-color: #1ebd5a;
    }

    .botonNavegador {
      background-color: #007bff;
      color: white;
      margin-top: 15px;
    }

    .botonNavegador:hover {
      background-color: #0056b3;
    }

    .imagenInstruccion {
      margin-top: 20px;
      max-width: 100%;
      border-radius: 10px;
      box-shadow: 0 0 8px rgba(0, 0, 0, 0.1);
    }
  </style>
</head>
<body>

  <div id="avisoTikTok">
    ⚠️ Estás usando TikTok. Tocá los <strong>3 puntitos arriba</strong> y seleccioná <strong>"Abrir en navegador"</strong> para poder abrir WhatsApp correctamente.
    <br>
    <a href="#" class="boton botonNavegador" onclick="mostrarInstrucciones()">¿Cómo abrir en navegador?</a>
    <img src="A_digital_screenshot_displays_a_webpage_in_Spanish.png" alt="Instrucciones visuales" class="imagenInstruccion" id="imgInstruccion" style="display:none;">
  </div>

  <h1>¡Estás a un paso de contactarnos por WhatsApp!</h1>
  <p>Hacé clic en el botón para abrir la conversación en WhatsApp.</p>

  <a href="https://wa.me/59169551745?text=Hola%2C%20vengo%20de%20TikTok" id="botonWsp" class="boton">
    Ir a WhatsApp
  </a>

  <script>
    const isTikTok = navigator.userAgent.toLowerCase().includes('tiktok');
    const botonWsp = document.getElementById('botonWsp');
    const aviso = document.getElementById('avisoTikTok');
    const img = document.getElementById('imgInstruccion');

    if (isTikTok) {
      aviso.style.display = 'block';
      // Desactivamos el botón de WhatsApp
      botonWsp.href = "#";
      botonWsp.onclick = function(e) {
        e.preventDefault();
        alert("Por favor, abrí esta página en tu navegador para continuar.");
      };
    } else {
      // Redirección automática si no es TikTok
      setTimeout(() => {
        window.location.href = botonWsp.href;
      }, 2000);
    }

    function mostrarInstrucciones() {
      img.style.display = 'block';
    }
  </script>

</body>
</html>
